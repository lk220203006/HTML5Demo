<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        /*链接默认状态*/
        /*a:link{*/
            /*color: red;*/
        /*}*/
        a{
            color: red;
            text-decoration: none;
        }
        /*链接访问之后的状态*/
        a:visited{
            color: green;
        }
        /*鼠标放到链接上显示的状态*/
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        /*链接激活的状态*/
        a:active{
            color: pink;
        }
    </style>
</head>
<body>
<a href="#">14期霸气</a>
</body>
</html>
