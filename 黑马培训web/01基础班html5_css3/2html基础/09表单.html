<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--get通过地址栏处理信息 安全性差-->
    <!--post通过文件处理信息-->
    <form method="post">
        <!--表单分组-->
        <fieldset>
            <!--分组名称-->
            <legend>分组信息</legend>
        <!--文本输入框-->
        用户名：<input type="text" maxlength="10" name="username" value="">
        <br>
        密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password">
        <br>
        <!--name设置为一致，才能实现单选效果-->
        <input type="radio" name="gender" checked="checked">男
        <input type="radio" name="gender">女
        </fieldset>
        <!--下拉列表-->
        省（市）：<select>
                    <option>河北</option>
                    <option>山西</option>
                    <option>山东</option>
                    <option selected="selected">北京</option>
                </select>
        <!--多选-->
        <select multiple="multiple">
            <option>河北</option>
            <option>山西</option>
            <option>山东</option>
            <option>北京</option>
        </select>
        市（区）：<select>
        <!--对下拉列表进行分组-->
            <optgroup label="北京市">
                <option>昌平区</option>
                <option>海淀区</option>
                <option>朝阳区</option>
                <option>大兴区</option>
            </optgroup>
            <optgroup label="广州市">
                <option>昌平区</option>
                <option>海淀区</option>
                <option>朝阳区</option>
                <option>大兴区</option>
            </optgroup>
        </select>
        <br>
        <!--多选框-->
        <input type="checkbox" checked="checked">喝酒<br>
        <input type="checkbox">抽烟<br>
        <input type="checkbox">烫头<br>
        <!--多行文本框-->
        <textarea cols="20" rows="2" placeholder="aaaa"></textarea>
        <br>
        <!--文件上传控件-->
        <input type="file"><br>
        <!--按钮-->
        <input type="submit"><br>
        <!--图片按钮-->
        <input type="image" src="image/tasks_all.png"><br>
        <!--重置按钮-->
        <input type="reset"><br>

    </form>
</body>
</html>
